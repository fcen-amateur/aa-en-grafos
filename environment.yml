name: aag2
channels:
  - conda-forge
dependencies:
  - python=3.8
  # Librerías científicas básicas
  - numpy
  - pandas
  # Herramientas de ploteo
  - matplotlib
  - seaborn
  - pycairo  # El "renderizador" de igraph
  # Jupyter Lab + registro de ambientes ("kernels") en Jupyter
  - jupyterlab
  - ipykernel
  # Librerías de grafos
  - networkx
  - python-igraph
  # Miscelánea
  - requests  # Para hacer consultas a APIs externas
  - cartopy  # Manipulación de elementos geográficos
  - geopandas  # Utilidades de análisis y ploteo de data geográfica
